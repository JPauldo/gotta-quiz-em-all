<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Gotta Quiz 'Em All</title>
</head>
<body>
  <header>
    <a href="./high-scores.html" target="_blank"><h2>Scores</h2></a>
    <h2>Timer</h2>
  </header>
  <main>
    <section id="quiz-start" class="show">
      <h1>Quiz Title</h1>
      <p>This is the quiz start.</p>
      <button id="start-button">Quiz Start!</button>
    </section>
    <section id="quiz-questions" class="hide">
      <p>I'm the next section.</p>
      <section>
        <ol>
          <li>Option #1</li>
          <li>Option #2</li>
          <li>Option #3</li>
          <li>Option #4</li>
        </ol>
      </section>
    </section>
    <section id="quiz-end" class="hide">
      <h1>Mission Complete!</h1>
      <p>Your final score: </p>
      <input type="text" maxlength="3">
      <button id="restart-button">Submit</button>
    </section>
  </main>
  <footer>
    <h2></h2>
  </footer>
  <script src="./scoreScript.js"></script>
  <script src="./script.js"></script>
</body>
</html>
